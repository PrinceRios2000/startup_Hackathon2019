<!DOCTYPE html>
<html>
    <head> 
    <link rel="stylesheet" href="../static/userpost.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <title>
        My Profile
    </title>
    <body>
    <div class = "heading"> 
    <center> Page for YOUR posts ! </center>
    <br> </div>
    <div class = "b">
        <a href="{{logout_url}}">Log out</a>
        <a> | </a>
        <a href="/reports">Home</a><br>
    </div>
    
    
    <section>
        <div class="fields">
        <form method="POST" action="/myreport">
            Date: <br>
            <input style="width:50%" type="text" name="Date3rd" value="">
            <br>
            Location: <br>
            <textarea name="Location2nd"></textarea>
            <br>
            Type of problem: <br>
            <input type="radio" name="Type1st" value="Pothole" checked> Pothole<br>
            <input type="radio" name="Type1st" value="Tree"> Tree<br>
            <input type="radio" name="Type1st" value="Sidewalks"> Sidewalks
            <br><br>
            <input type="submit" value="Create Post">
            <br><br>
        </form>
    </div>
    <div class="profdiv">
        <br>
        {% for post in profile_posts %}
            <div class="post-div">
                <h2>Type of problem: {{post["Type"]}}</h2>
                <h2>Location of the problem: {{post["Location"]}}</h2>
                <h2>Date: {{post["Date"]}}</h2>
                <form method="POST" action="/deletepost">
                    <input type="hidden" name="postid" value="{{post.key.id()}}"/>
                    <input type="submit" name="Delete" value="Delete"/>
                </form>
            </div>
            <br><br>
        {% endfor %}
    </div>
    </section>
    <img src= https://s3.amazonaws.com/csumb-uploads/L18vT44tR8yIhtoiOhMQ_hackathon_logo-no-text.png>
    </body>
</html>
