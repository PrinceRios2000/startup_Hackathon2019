<!DOCTYPE html>
<html>
    <head> 
    <link style = text/css rel="stylesheet" href="../static/main.css">
    </head>
    <header>
         Citizens Report
    </header>
    <body> 
    <center>
    <h1>Join your community in reporting any issues that you may encounter! </h1>
    </center>
      <div>
         <form method="POST" action="/myreport">
                     <input type="submit" name = "Create" value="File a complaint"/>
         </form>
        <br>
        </br>
       <b> <a href="/">  Log out</a>
       <a href="/myreport">My Complaints| </a></b>
       </div>
  
      <div class="Complaints">
       <br>
   
       <h2>Complaints</h2>
   
       <div class="eric">
       {% for post in complaintPosts %}
   
        <div class="post-div" >
        <span>
         <h2 id="Type">Type: {{post["Type1st"]}}</h2>
         <h2 id="Location">Location: {{post["Location2nd"]}}</h2>
         <h2 id="Date">Date: {{post["Date3rd"]}}</h2>
        </span>
        </div>
        <br> <br>
       {% endfor %}
  </div>
  </div>
  
  <div class="image">
  <img src= ../StartupHackathon.png>
  
  </div>
 </body>
</html>
